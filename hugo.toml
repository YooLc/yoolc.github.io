baseurl = "https://yoolc.github.io"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
theme = "terminal"

[paginator]
pagetSize = 5

[markup.goldmark.renderer]
unsafe = true

[markup]
[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 2
[markup.goldmark]
[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['$', '$']]

[params]
math = true
contentTypeName = "posts"
showMenuItems = 4
fullWidthTheme = false
centerTheme = true
keywords = "computer architecture, free and open source software"
subtitle = "A tiny hugo blogsite for some intresting idea"
menuMore = "更多"
readMore = "阅读更多"
readOtherPosts = "阅读其他文章"
[params.logo]
logoText = "YooLc.github.io"
logoHomeLink = "/"

